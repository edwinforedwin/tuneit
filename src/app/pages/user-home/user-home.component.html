<div class="user-root">
  <header class="topbar">
    <div class="left">
      <button class="menu-toggle" (click)="toggle()">â˜°</button>
      <div class="brand" (click)="navigateTo('dashboard')">TuneIt</div>
    </div>
    <div class="top-actions">
      <button class="logout-btn" (click)="logout()" aria-label="Logout">
        <svg class="logout-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M16 17l5-5-5-5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M21 12H9" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M13 19H6a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h7" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="logout-label">Logout</span>
      </button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar" [class.collapsed]="collapsed">
      <nav>
        <ul>
          <li>
            <a (click)="navigateTo('dashboard')">
              <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <rect x="3" y="11" width="3" height="8" rx="0.5" fill="currentColor" />
                  <rect x="8.5" y="7" width="3" height="12" rx="0.5" fill="currentColor" />
                  <rect x="14" y="4" width="3" height="15" rx="0.5" fill="currentColor" />
                </svg>
              </span>
              <span class="label">Dashboard</span>
            </a>
          </li>
          <li>
            <a (click)="navigateTo('tickets')">
              <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M3 7h18v10H3z" fill="currentColor" />
                  <path d="M7 4v3" stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M17 4v3" stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
              <span class="label">Tickets</span>
            </a>
          </li>
          <li>
            <a (click)="navigateTo('profile')">
              <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5z" fill="currentColor"/>
                  <path d="M2 20c0-3.314 2.686-6 6-6h8c3.314 0 6 2.686 6 6v1H2v-1z" fill="currentColor"/>
                </svg>
              </span>
              <span class="label">Profile</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
