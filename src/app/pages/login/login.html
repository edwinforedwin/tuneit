<div class="container">
    <div class="font title-font">Login to tuneitApp</div>
    <div class="input-area">
        <div>
            <input type="text" class="font" placeholder="Username" [(ngModel)]="email">
        </div>
        <div>
            <input type="password" class="font" placeholder="Password" [(ngModel)]="password">
        </div>
        <div>
            <button class="font" (click)="login(email,password)">Login</button>
        </div>
    </div>
</div>
