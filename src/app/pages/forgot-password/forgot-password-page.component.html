<app-navbar></app-navbar>

<section class="hero login-hero">
  <div class="hero-visual">
    <img src="/Fingerprint-bro.png" alt="Fingerprint illustration" class="hero-image" />
  </div>
  <div class="hero-content">
    <div class="login-card">
      <div class="logo">TuneIt</div>
      <h3 class="card-title">Forgot your password?</h3>
      <p class="card-sub">Enter your email and we'll send a reset link.</p>

      <form (ngSubmit)="sendReset()" autocomplete="off">
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" [(ngModel)]="email" required />
        </div>

        <button class="btn btn-primary login-btn" type="submit">Send reset link</button>
        <div class="error" *ngIf="message">{{ message }}</div>
      </form>

      <div class="login-footer">
        <a class="link-muted" routerLink="/login">Back to login</a>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
