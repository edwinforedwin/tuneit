<app-navbar></app-navbar>

<section class="hero login-hero">
  <div class="hero-visual">
    <img src="/Fingerprint-bro.png" alt="Fingerprint illustration" class="hero-image" />
  </div>
  <div class="hero-content">
    <div class="login-card">
      <div class="logo">TuneIt</div>
      <h3 class="card-title">Forgot your password?</h3>
      <p class="card-sub">Enter your email and we'll send a reset link.</p>

      <div class="spinner-overlay" *ngIf="isLoading">
        <div class="spinner" aria-hidden="true"></div>
      </div>

      <form *ngIf="!sent" (ngSubmit)="sendReset()" autocomplete="off">
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" [(ngModel)]="email" required />
        </div>

        <button class="btn btn-primary login-btn" type="submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Send Reset Link</span>
          <span *ngIf="isLoading">Sending...</span>
        </button>
        <div class="error" *ngIf="message">{{ message }}</div>
      </form>

      <div *ngIf="sent" class="sent-confirm">
        <p class="success">{{ message }}</p>
        <p class="sub">If you don't see the email, check your spam folder or try again.</p>
      </div>

      <div class="login-footer">
        <a class="link-muted" routerLink="/login">Back to login</a>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
