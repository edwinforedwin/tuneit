<app-navbar></app-navbar>

<section class="hero login-hero">
  <div class="hero-content">
    <div class="login-card">
      <div class="spinner-overlay" *ngIf="isLoading">
        <div class="spinner" aria-hidden="true"></div>
      </div>
      <div class="logo">TuneIt</div>
      <h3 class="card-title">Sign in to your account</h3>
      <p class="card-sub">Manage tasks, collaborate, and move faster.</p>

      <form (ngSubmit)="login()" autocomplete="off">
        <div class="input-group">
          <label for="username">Username</label>
          <input id="username" name="username" [(ngModel)]="username" required autofocus />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input [type]="hidePassword ? 'password' : 'text'" id="password" name="password" [(ngModel)]="password" required />
            <button type="button" class="toggle-password" (click)="hidePassword = !hidePassword" aria-label="Toggle password visibility">
              <span *ngIf="hidePassword">ğŸ‘ï¸</span>
              <span *ngIf="!hidePassword">ğŸ™ˆ</span>
            </button>
          </div>
        </div>

        <button class="btn btn-primary login-btn" type="submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Log in</span>
          <span *ngIf="isLoading">Signing in...</span>
        </button>
        <div class="error" *ngIf="loginError">{{ loginError }}</div>
      </form>

      <div class="login-footer">
        <a class="link-muted" [routerLink]="['/forgot-password']">Forgot password?</a>
        <span>â€¢</span>
        <a class="link-muted" [routerLink]="['/signup']">Sign up</a>
      </div>
    </div>
  </div>

  
</section>

<app-footer></app-footer>
